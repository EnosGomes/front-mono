<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Striped Table with Hover</h4>
                        <p class="category">Here is a subtitle for this table</p>
                        <a routerLink="../user" class="nav-link"><button type="button" class="btn btn-primary">Adicionar Hospital</button></a>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let hospi of hospitais">
                                    <td>{{hospi.id}}</td>
                                    <td>{{hospi.nome}}</td>
                                    <td>{{hospi.nome}}</td>
                                    <td>
                                        <a [routerLink]="['./table',1]" class="nav-link">
                                            <button class="btn btn-primary btn-xs " (click)="updateHospital(hospi.id)">Editar</button></a>
                                        <a routerLink="./table" class="nav-link">
                                            <button class="btn btn-danger btn-xs" (click)="deleteHospital(hospi.id)">Excluir</button></a>
                                    </td>

                                    <button (click)="openConfirmationDialog()" type="button" class="btn btn-primary">Open dialog</button>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="header">
                        <h4 class="title">Table on Plain Background</h4>
                        <p class="category">Here is a subtitle for this table</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableData2.headerRow">{{ cell }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of tableData2.dataRows">
                                    <td *ngFor="let cell of row">{{cell}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
