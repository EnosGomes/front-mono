<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Criando um novo Hospital:</h4>
                    </div>
                    <div class="content">
                        <form [formGroup]="momentForm" #formDir="ngForm">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Nome</label>
                                        <input type="text" class="form-control" placeholder="Nome do consulta" id="nome" [(ngModel)]="consulta.nome" name="nome" formControlName="nome">
                                    </div>
                                </div>
                                <div *ngIf="nome.invalid && formDir.submitted">
                                    <p *ngIf="nome.errors?.['required']">Nome inválido</p>
                                </div>
                                <div class="form-group">
                                    <label>Código</label>
                                    <input type="text" class="form-control" placeholder="Código do consulta" id="codigo" [(ngModel)]="consulta.codigo" name="codigo" formControlName="codigo">
                                </div>
                            </div>
                            <button [disabled]="!formDir.valid" (click)="onSubmit()" class="btn btn-info btn-fill pull-right">Salvar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
