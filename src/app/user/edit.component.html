<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Hospitais</h4>
                    </div>
                    <div class="content">
                        <form (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Criar Hospital</label>
                                        <input type="text" class="form-control" placeholder="Nome do Hospital" value="Creative Code Inc." id="nome" [(ngModel)]="hospital.nome" name="nome">
                                    </div>
                                    <div class="form-group">
                                        <label>Status:</label>
                                        <br/>
                                        <mat-slide-toggle [(ngModel)]="hospital.ativo">{{hospital.ativo ? "Ativo" : "Inativo"}}</mat-slide-toggle>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right">Editar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
